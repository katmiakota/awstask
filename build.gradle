group 'dyn'
version '1.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    //testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.1.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '1.0.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.119'
    compile group: 'org.json', name: 'json', version: '20190722'
    //compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.611'




}

jar {
    manifest {
        attributes "Main-Class": "LambdaRequestHandler"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
